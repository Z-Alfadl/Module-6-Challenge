<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 left">
                <h2>Search for a City:</h2>
                <input type="text" placeholder="San Diego">
                <button class="btn">Search</button>
                <hr>
                <div>
                    <button class="btn egcity py-2 my-3">Atlanta</button>
                    <button class="btn egcity py-2 my-3">Denver</button>
                    <button class="btn egcity py-2 my-3">Seattle</button>
                    <button class="btn egcity py-2 my-3">San Francisco</button>
                    <button class="btn egcity py-2 my-3">Orlando</button>
                    <button class="btn egcity py-2 my-3">New York</button>
                    <button class="btn egcity py-2 my-3">Chicago</button>
                    <button class="btn egcity py-2 my-3">Austin</button>

                </div>
            </div>
            <div id="weather-display" class="col-8 right">
                <div class="current-city">
                    <h2 id="cityDisplay"></h2>
                    <img id="weather-icon" src="" alt="">
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./Assets/script/script.js"></script>
</body>

</html>
